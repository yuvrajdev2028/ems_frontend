<!-- login-page.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-400 to-emerald-600">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm space-y-6"
  >
    <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-2 border border-gray-300 placeholder-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 placeholder-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 disabled:opacity-50"
    >
      Login
    </button>

    <div *ngIf="error" class="text-sm text-red-600 text-center">
      {{ error }} 
    </div>
  </form>
</div>
